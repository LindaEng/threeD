<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<link rel="stylesheet" href="main.css"/>
</head>
  <body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script>
      //scene is what you will be interacting and seeing
      const scene = new THREE.Scene()
      //what the user will see the world through
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000)

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight)
      document.body.appendChild( renderer.domElement)

      window.addEventListener( 'resize', function(){
        const width = window.innerWidth
        const height = window.innerHeight
        renderer.setSize( width, height )
        camera.aspect = width / height
        camera.updateProjectionMatrix()
      })

      controls = new THREE.OrbitControls( camera, renderer.domElement)
      //create the shape
      var geometry = new THREE.BoxGeometry( 1, 1, 1)

      //create a material, color, or image texture
      var material = new THREE.MeshBasicMaterial( { color: 0xAFFFFF, wireframe: false})

      var cube = new THREE.Mesh( geometry, material )
      scene.add( cube )

      camera.position.z = 3;

      //if there are any changes aka game logic
      const update = function(){
        cube.rotation.x += 0.01
        cube.rotation.y += 0.01
        cube.rotation.x += 0.01
      }
      const render = function(){
        renderer.render( scene, camera)
      }
      //specifies how game will be flowing
      //update -> render -> repeat
      var GameLoop = function(){
        requestAnimationFrame( GameLoop )
        update()
        render()
      }
      GameLoop()
    </script>
  </body>
</html>
